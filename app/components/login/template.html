<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Astro Mail</strong></h1>
					<div class="description">
						<p>
							Welcome to Astro Mail. Thanks for choosing us!
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<p>Please enter your username and password to log in:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" class="login-form">
							<div class="form-group">
								<label class="sr-only" for="form-username">Username</label>
								<input type="text" ng-model="userEmail" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label>
								<input type="password" ng-model="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
							</div>
							<div class="form-group">
								<button type="submit" ng-click="doLogin()" class="btn">Sign in!</button>
							</div>
							<div class="form-group">
								<div class="alert alert-danger" ng-if="errMessage.error">{{ errMessage.error }}</div>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 social-login">
					<h3>...or login with:</h3>
					<div class="social-login-buttons">
						<a class="btn btn-link-1 btn-link-1-facebook" href="#">
							<i class="fa fa-facebook"></i> Facebook
						</a>
						<a class="btn btn-link-1 btn-link-1-twitter" href="#">
							<i class="fa fa-twitter"></i> Twitter
						</a>
						<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
							<i class="fa fa-google-plus"></i> Google Plus
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
